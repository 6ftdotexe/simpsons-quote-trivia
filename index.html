  <body>
    <header class="hero">
      <div class="hero-body">
        <div class="container">
          <img src="assets/images/simpsonsheader.png" />
          <h1 class="title">
            Simpsons Quote Trivia
          </h1>
        </div>
      </div>
    </header>

    <section>
      <div id="start-page">
        <p>
          Think you know your Simpson quotes?<br />
          Test your expertise and try to match the quote to the character.
        </p>
        <br />
        <button id="start-btn" class="button is-link">START!</button>
        <button class="button is-info">View High Scores!</button>
      </div>
    </section>

    <main>
      <div class="modal">
        <div class="modal-background"></div>
        <div class="modal-card">
          <header class="modal-card-head">
            <p class="modal-card-title">High Scores</p>
            <button class="delete exit-modal" aria-label="close"></button>
          </header>
          <section class="modal-card-body">
            <ul id="high-score-list">
              <li>Test 1</li>
              <li>Test 2</li>
            </ul>
          </section>
          <footer class="modal-card-foot">
            <button class="button exit-modal">Exit</button>
          </footer>
        </div>
      </div>
    </main>



    <section>
      <div id="user-score">
        <p>You got a score of <span id="total-points"> </span> !</p>
      </div>
      <div id="gifDiv">
        
      </div>
    </section>

      <div class="content has-text-centered">

              alt="Made with Bulma"
              width="128"
              height="24"
            />
          </a>
        </p>
      </div>
    </footer>
